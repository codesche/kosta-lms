<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<main layout:fragment="main" class="container my-5" style="padding-top: 120px">
    <article class='border border-3 rounded p-5'>
        <header class="mb-4 d-flex justify-content-between">
            <h3 class="fw-bolder mb-1 text-truncate">[[${course.name}]]</h3>
            <div class="text-muted fst-italic mb-2 text-truncate">
               수정일 : [[ |${#temporals.format(course.updatedAt, 'yyyy-MM-dd HH:mm')}| ]]
            </div>
        </header>
        <section class="mb-5">
            <p class="fs-5 mb-4">[[${course.description}]]</p>
            <p class="fs-5 mb-4">교육시간: [[${course.hourPeriod}]]시간</p>
        </section>
        <hr />
        <a
                href="/course/list"
                class='btn btn-primary btn-sm'>
            목록으로 이동
        </a>
        <a
                th:href="@{'/course/modify/' + ${course.id}}"
                class='btn btn-secondary btn-sm'>
            수정
        </a>
        <form
                class='d-inline'
                th:action="@{'/course/delete/' + ${course.id}}"
                th:method="DELETE"
        >
            <button class='btn btn-danger btn-sm'>삭제</button>
        </form>
    </article>
</main>
</html>
