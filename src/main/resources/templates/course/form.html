<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

<main layout:fragment="main" class="container my-5" style="padding-top: 120px">
    <form
            th:action="${course ne null ? '/course/modify' : '/course/add'}"
            th:method="${course ne null ? 'PATCH' : 'POST'}">
        <input
                type="hidden"
                name="id"
                th:if="${course ne null}"
                th:value="${course.id}"
        />
        <div class="form-group">
            <label for="name">강좌명</label>
            <input type="text" class="form-control" id="name" name="name"
                   th:value="${course ne null ? course.name : ''}"
                   placeholder="강의명을 입력하세요." required>
        </div>
        <div class="form-group">
            <label for="description">강의 요약</label>
            <input type="text" class="form-control" id="description" name="description"
                   th:value="${course ne null ? course.description : ''}"
                   placeholder="강의에 대한 간략한 설명을 입력하세요." required>
        </div>
        <div class="form-group">
            <label for="hourPeriod">교육시간</label>
            <input type="number" class="form-control" id="hourPeriod" name="hourPeriod"
                   th:value="${course ne null ? course.hourPeriod : ''}"
                   placeholder="교육 시간을 입력하세요." required>
        </div>
        <button class="btn btn-primary">
            [[ ${course ne null ? '수정하기' : '강좌 등록하기'} ]]
        </button>
    </form>
</main>
</html>
