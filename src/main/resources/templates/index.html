<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<main id="main-img" layout:fragment="main" class="container my-5" style="padding-top: 30px">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>KOSTA 학습관리시스템</h1>
            <p class="lead text-muted">KOSTA의 강좌 및 수강생을 관리하는 사이트입니다.</p>
            <p sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-primary my-2">로그인</a>
                <a href="/sign-up" class="btn btn-secondary my-2">회원 가입</a>
            </p>
            <p sec:authorize="isAuthenticated()">
                <a href="/logout" class="btn btn-primary my-2">로그아웃</a>
            </p>
        </div>
    </section>
    <strong>Etc Animation</strong>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/1.jpg" class="d-block w-100" width="300px" height="300px" alt="이미지 2">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" class="d-block w-100" width="300px" height="300px" alt="이미지 1">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" class="d-block w-100" width="300px" height="300px" alt="이미지 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</main>
</html>
